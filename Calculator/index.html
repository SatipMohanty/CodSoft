<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Images/Black-And-White-Calculator.svg">
</head>

<body>
    <div class="calculator border border-2 border-dark">
        <input class="border border-3 rounded-4 border-danger" type="text" placeholder="0" id="input-box">
        <div>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">AC</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">DEL</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">%</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">/</button>
        </div>
        <div>
            <button class="border border-3 border-danger">7</button>
            <button class="border border-3 border-danger">8</button>
            <button class="border border-3 border-danger">9</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">*</button>
        </div>
        <div>
            <button class="border border-3 border-danger">4</button>
            <button class="border border-3 border-danger">5</button>
            <button class="border border-3 border-danger">6</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">-</button>
        </div>
        <div>
            <button class="border border-3 border-danger">1</button>
            <button class="border border-3 border-danger">2</button>
            <button class="border border-3 border-danger">3</button>
            <button class="operator btn border border-3 rounded-4 text-white fs-4 bg-secondary">+</button>
        </div>
        <div>
            <button class="border border-3">0</button>
            <button class="border border-3">.</button>
            <button class="equalbtn btn border border-3 rounded-4 text-white fs-4 bg-secondary">=</button>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/bootstrap.js"></script>
</body>

</html>
